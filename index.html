<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="scripts/p5.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <p id="message">'w' to move; 'r' to shoot; player faces the cursor; desktop only</p>
        <p class="label" onClick="startNewGame()">New Game</p>
        <form id="worldSettings">
            <p class="label">number of NPCs</p>
            <input type="range" min="0" max="500" value="20" id="numberOfEnemies">
            <p class="label">number of walls</p>
            <input type="range" min="0" max="500" value="20" id="numberOfWalls">
        </form>
    </body>
</html>
